<VirtualHost *:80>
ServerAdmin razmik.avetikyan@of.am

DocumentRoot /app/recovery/install

ServerName ovip.web
ServerAlias www.official-vip.web

<Directory /app/recovery/install>
         DirectoryIndexRedirect on
         Options +ExecCGI
         DirectoryIndex index.php shopware.php
         DirectoryIndex autoload.php
         Options Indexes FollowSymLinks
         AllowOverride All
         Require all granted
</Directory>

<Location /phpmyadmin>
         AuthType Basic
         AuthName "Restricted Files"
         AuthBasicProvider file
         AuthUserFile /etc/apache2/phpmyadmin.htpasswd
         Require valid-user
</Location>

Alias /phpmyadmin /usr/share/phpmyadmin

RewriteEngine On

ErrorLog /var/log/apache2/official_vip_error_log
CustomLog /var/log/apache2/official_vip_access_log combined
</VirtualHost>
