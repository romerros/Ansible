    #  shell: sed -i -e 's/localhost:5432/postgres:5432/g' /usr/src/atlassian/bamboo-home/bamboo.cfg.xml
    - name: 4 Start bamboo container
      shell: "docker run -d --name bamboo-server -p 8085:8085 --link postgres:postgres -v /usr/src/bamboo-home:/usr/src/bamboo-home romero/bamboo"
